    <title>JHU Memorial</title>

</head>
<body>
    <header>
        <h1>Welcome to the JHU Memorial Website</h1>
        <p>Honoring our cyber group and memories.</p>

    <section id="lore">

        <div class="slideshow">
            <img src="images/example-image1.jpg" alt="Image 1">
            <img src="images/example-image2.jpg" alt="Image 2">
