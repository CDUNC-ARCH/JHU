<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JHU Memorial Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Banner Message -->
  <section id="banner">
    <p>This is a retro-themed chat forum for fun, not a real one. Enjoy the chaos of the early 2000s internet!</p>
  </section>

  <!-- Post Submission Form -->
  <section id="post-form">
    <h2>Submit Your Post!</h2>
    <form id="submit-post-form">
      <label for="post-text">Text:</label>
      <textarea id="post-text" placeholder="Enter your post text..." rows="5"></textarea>

      <label for="post-image">Image URL (optional):</label>
      <input type="url" id="post-image" placeholder="Enter image URL (optional)" />

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Display Area for Posts -->
  <section id="posts">
    <h2>Forum Posts</h2>
    <div id="post-display"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
