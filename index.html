<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHU Cyber Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the JHU Cyber Group!</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slideshow">
            <img src="images/image1.jpg" alt="Image 1">
            <img src="images/image2.jpg" alt="Image 2">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- Post Submission Form -->
    <form id="submit-post-form">
        <textarea id="post-text" placeholder="Enter your post text here..."></textarea>

        <!-- Media Type Selection -->
        <select id="media-type">
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select>

        <!-- Image Upload -->
        <input type="file" id="post-image-upload" accept="image/*">

        <button type="submit">Submit Post</button>
    </form>

    <!-- Container to display posts -->
    <div id="post-display"></div>

    <footer>
        <p>JHU Cyber Group - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
